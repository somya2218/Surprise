<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hey Mohith,Will You Be My Valentine?</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #8b0000, #b22222); /* Velvety red background */
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      position: relative;
      background: #b2e8b2; /* Pastel green background for the container */
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      z-index: 2;
      border: 2px solid #ff69b4;
    }

    h1 {
      color: #d32f2f;
      font-size: 3rem;
      margin-bottom: 20px;
      letter-spacing: 1.5px;
      font-weight: 600;
    }

    .cartoon-images {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .cartoon {
      width: 140px;
      height: auto;
      border-radius: 50%;
      border: 5px solid #fff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .cartoon:hover {
      transform: scale(1.1);
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 1.3rem;
      margin: 10px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s;
    }

    #yesButton {
      background-color: #4caf50;
      color: white;
    }

    #noButton {
      background-color: #f44336;
      color: white;
    }

    #yesButton:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    #noButton:hover {
      background-color: #e53935;
      transform: scale(1.05);
    }

    #celebration {
      display: none;
      margin-top: 30px;
      animation: fadeIn 1s ease-in-out;
    }

    #celebration p {
      font-size: 2rem;
      color: #d32f2f;
      font-weight: bold;
      animation: fadeIn 2s ease-in-out;
    }

    /* Gif Styling */
    #celebration img {
      width: 100%;
      max-width: 80%;
      margin-top: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      object-fit: cover;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Floating Party Poppers */
    .party-popper {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #ffeb3b;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      animation: partyPop 1s ease-in-out;
      z-index: 3;
    }

    .party-popper::before {
      content: "üéâ";
      font-size: 2rem;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes partyPop {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(2); opacity: 0.7; }
      100% { transform: scale(1); opacity: 0; }
    }

    /* Hearts */
    .hearts span {
      position: absolute;
      font-size: 2.5rem;
      animation: pop 1s infinite;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.5); }
      100% { transform: scale(1); }
    }

    /* Glittery Stars */
    .star {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: white;
      border-radius: 50%;
      animation: glitter 1.5s infinite;
      opacity: 0;
    }

    @keyframes glitter {
      0% { opacity: 0; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0; transform: scale(0.8); }
    }

    /* Star Animation Placement */
    .star:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
    .star:nth-child(2) { top: 25%; left: 60%; animation-delay: 0.5s; }
    .star:nth-child(3) { top: 70%; left: 40%; animation-delay: 1s; }
    .star:nth-child(4) { top: 50%; left: 80%; animation-delay: 1.5s; }
    .star:nth-child(5) { top: 5%; left: 80%; animation-delay: 2s; }

    /* Mobile Responsiveness */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      .cartoon {
        width: 110px;
      }

      button {
        font-size: 1rem;
        padding: 8px 20px;
      }

      #celebration p {
        font-size: 1.5rem;
      }

      .party-popper {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cartoon-images">
      <img src="https://media.tenor.com/0cNM_9li440AAAAj/dudu-giving-flowers-bubu-flowers.gif" alt="Cute Boy" class="cartoon gif">
      <img src="https://media.tenor.com/FmRGn5X9NlIAAAAi/bubu-dudu-sseeyall.gif" alt="Cute Girl" class="cartoon gif">
    </div>
    <h1 id="mainMessage">Hey Mohith,Will You Be My Valentine?</h1>
    <div class="buttons">
      <button id="yesButton">Yes</button>
      <button id="noButton">No</button>
    </div>
    <div id="celebration" class="hidden">
      <p>Yes, I knew it. Let's make our moment special!</p>
      <!-- Added gif image here with class "gif" -->
      <img src="https://media.tenor.com/cVzKULzKpVgAAAAi/bubu-dudu-images-bubu-dudu-love.gif" alt="gif" class="gif">
    </div>
  </div>

  <!-- Floating Party Poppers (Placed on the sides) -->
  <div class="party-popper" style="left: 5%; animation-delay: 0s;"></div>
  <div class="party-popper" style="left: 15%; animation-delay: 2s;"></div>
  <div class="party-popper" style="left: 85%; animation-delay: 4s;"></div>
  <div class="party-popper" style="left: 95%; animation-delay: 6s;"></div>

  <!-- Glittery Stars -->
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>

  <!-- Hearts -->
  <div class="hearts">
    <span style="left: 10%; animation-delay: 0.2s;">‚ù§Ô∏è</span>
    <span style="left: 30%; animation-delay: 0.4s;">‚ù§Ô∏è</span>
    <span style="left: 50%; animation-delay: 0.6s;">‚ù§Ô∏è</span>
    <span style="left: 70%; animation-delay: 0.8s;">‚ù§Ô∏è</span>
    <span style="left: 90%; animation-delay: 1s;">‚ù§Ô∏è</span>
  </div>

  <script>
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const celebration = document.getElementById('celebration');
    const cartoonImages = document.querySelector('.cartoon-images');
    const buttons = document.querySelector('.buttons');
    const message = document.getElementById('mainMessage');

    // Move the "No" button randomly
    noButton.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
      const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
      noButton.style.position = 'absolute';
      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;
    });

    // Show celebration when "Yes" is clicked
    yesButton.addEventListener('click', () => {
      message.innerHTML = "Yes, I knew it. Let's make our moment special!";
      celebration.classList.remove('hidden');
      cartoonImages.style.display = 'none'; // Hide initial GIFs
      buttons.style.display = 'none'; // Hide buttons

      // Add party popper effect
      const partyPopper = document.createElement('div');
      partyPopper.classList.add('party-popper');
      document.body.appendChild(partyPopper);

      // Remove the party popper after animation ends
      setTimeout(() => {
        partyPopper.remove();
      }, 1000);
    });
  </script>
</body>
</html>
